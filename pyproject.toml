[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libgen-bulk"
version = "0.1.0"
description = "Libgen Bulk CLI: highly functional bulk downloading from libgen."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Beckett Hyde" }
]
dependencies = [
  "beautifulsoup4",
  "langdetect",
  "requests",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
libgen-bulk = "libgen_bulk.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
